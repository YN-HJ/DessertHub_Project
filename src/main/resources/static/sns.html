<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNSシェアポップアップ</title>

  <!-- FontAwesome Icons（アイコンを使用） -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup-container {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }

    .popup-container h1 {
      font-size: 20px;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-buttons button {
      background-color: transparent;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 30px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: 0.1s;
    }

    .social-buttons button:hover {
      opacity: 0.8;
      transform: scale(1.1);
    }

    /* カカオトークのボタンスタイル */
    .social-buttons .kakao {
      background-color: #c0c0c0;
      color: #3C1E1E;
    }

    /* ラインのボタンスタイル */
    .social-buttons .line {
      background-color: #00C300;
      color: #fff;
    }

    /* Facebookのボタンスタイル */
    .social-buttons .facebook {
      background-color: #3b5998;
      color: #fff;
    }

    /* インスタグラムのボタンスタイル */
    .social-buttons .instagram {
      background-color: #E4405F;
      color: #fff;
    }

  </style>
</head>
<body>

  <div class="popup-container">
    <h1>スイーツの結果をSNSでシェアしてみましょう！</h1>
    <div class="social-buttons">
      <!-- カカオトークリンクのコピーボタン -->
      <button class="kakao" onclick="copyLink()">
        <i class="fas fa-link"></i> <!-- リンクアイコン -->
      </button>

      <!-- ラインのシェアボタン -->
      <button class="line" onclick="shareLine()">
        <i class="fab fa-line"></i> <!-- ラインアイコン -->
      </button>

      <!-- Facebookのシェアボタン -->
      <button class="facebook" onclick="shareFacebook()">
        <i class="fab fa-facebook"></i> <!-- Facebookアイコン -->
      </button>

      <!-- インスタグラムのシェアボタン -->
      <button class="instagram" onclick="shareInstagram()">
        <i class="fab fa-instagram"></i> <!-- インスタグラムアイコン -->
      </button>
    </div>
  </div>

  <script>
    // リンクのコピー機能
    function copyLink() {
      const url = "https://your-website.com";  // シェアするURL
      navigator.clipboard.writeText(url)
        .then(() => alert('URLがコピーされました！'))
        .catch(err => alert('URLのコピーに失敗しました。'));
    }

    // ラインのシェアポップアップ
    function shareLine() {
      const url = "https://your-website.com";  // シェアするURL
      const shareUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}`;
      openPopup(shareUrl);
    }

    // Facebookのシェアポップアップ
    function shareFacebook() {
      const url = "https://your-website.com";  // シェアするURL
      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
      openPopup(shareUrl);
    }

    // インスタグラムのシェアポップアップ（ウェブではリンクのシェアに制限があるため、インスタグラムのアプリへ移動)
    function shareInstagram() {
      const url = "https://your-website.com";  // シェアするURL
      const shareUrl = `https://www.instagram.com/?url=${encodeURIComponent(url)}`;
      openPopup(shareUrl);
    }

    // ポップアップ表示
    function openPopup(url) {
      const width = 600;
      const height = 400;
      const left = (window.innerWidth / 2) - (width / 2);
      const top = (window.innerHeight / 2) - (height / 2);

      const popup = window.open(url, 'popup', `width=${width},height=${height},top=${top},left=${left}`);
      popup.focus();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト中</title>
</head>

<body>
    <div th:if="${message}" id="flashMessage" style="display: none;">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${target}" id="redirectTarget" style="display: none;">
        <span th:text="${target}"></span>
    </div>

    <script th:inline="javascript">
        window.onload = function () {
            var message = document.getElementById("flashMessage");
            var target = document.getElementById("redirectTarget");

            if (target) {
                if (message) {
                    // alertでメッセージ表示後、確認をクリックすると指定されたtargetへ移動
                    alert(message.innerText);
                }

                // 確認をクリックするとリダイレクト（目的地へ移動）
                window.location.href = target.innerText;
            }
        };
    </script>
</body>

</html>
